<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botostart JS Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Kalam:wght@700&family=Londrina+Solid:wght@900&family=Nunito&family=Poppins:wght@500&family=Righteous&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1> Botostart</h1>
    </header>
    <main>
      <div id="search">
        <input type="text" placeholder="Search Name" id="search-ip" />
        <div id="price">
          <input type="number" placeholder="Search price" id="search-price">
          <button id="search-button">Search</button> 
        </div>

        <div class="filters">
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
      </div>

      <div id="Products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png">
          <p>Apple iphone 14</p>
          <span>$ 1499</span>
        </div>

        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png">
          <p>Running Shoes</p>
          <span>$ 199</span>
        </div>

        <div class="product-item" data-category="tech">
          <img src="./img/watch.png">
          <p>Apple watch</p>
          <span>$ 399</span>
        </div>

        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png">
          <p>College Bag</p>
          <span>$ 139</span>
        </div>

        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png">
          <p>Boy's Jacket</p>
          <span>$ 169</span>
        </div>

        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png">
          <p>Keratin Hair Care</p>
          <span>$ 39</span>
        </div>

        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png">
          <p>Apple airpods 3</p>
          <span>$ 299</span>
        </div>

        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png">
          <p>Vitamin E</p>
          <span>$ 49</span>
        </div>

        <div class="product-item" data-category="health">
          <img src="./img/cream.png">
          <p>Face Cream</p>
          <span>$ 19</span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
